function reset(){
var a,b,c;
a="";
b="";
c="";
}
function calc(){
var a,b,c,d,Root1,Root2;
var save;

a=Quad.a.value;
b=Quad.b.value;
c=Quad.c.value;

d=b*b-4*a*c;

if(d>0){
Root1=(-b+Math.sqrt(d))/(2*a);
Root2=(-b-Math.sqrt(d))/(2*a);

Quad.delta.value=d;
Quad.Root1.value=Root1;
Quad.Root2.value=Root2;
}

if(d==0){

Root1=(-b)/(2*a);

Quad.delta.value=d;
Quad.Root1.value=Root1;
Quad.Root2.value=Root1;

}

if(d<0){

save = -d;

Root1=(-b/(2*a))+"+"+(Math.sqrt(save))/(2*a)+"i";
Root2=(-b/(2*a))+"-"+(Math.sqrt(save))/(2*a)+"i";

Quad.delta.value=d;
Quad.Root1.value=Root1;
Quad.Root2.value=Root2;
alert("No real root");


}


}
